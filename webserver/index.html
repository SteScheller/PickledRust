<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">

<head>
  <meta charset="utf-8">
  <title>LED Controller</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('input[type="radio"]').change(function() {
        var colorValue = $('input[name="color"]:checked').val();

        $.ajax({
          url: 'set_led',
          type: 'POST',
          data: {color: colorValue},
        });
      });
    });
  </script>
</head>

<body>
  <h1>Minimalistic RGB LED Control</h1>
  <fieldset>
    <legend>Set LED color:</legend>
    <form>
        <input type="radio" id="redButton" name="color" value="red">
        <label for="redButton">red</label><br>
        <input type="radio" id="greenButton" name="color" value="green">
        <label for="greenButton">green</label><br>
        <input type="radio" id="blueButton" name="color" value="blue">
        <label for="blueButton">blue</label><br>
        <input type="radio" id="offButton" name="color" value="off">
        <label for="offButton">off</label>
    </form>
  </fieldset>
</body>

</html>
